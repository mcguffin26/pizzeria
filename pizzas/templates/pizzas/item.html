{% extends "pizzas/base.html" %}

{% block content %}

<p> Item: {{ item }} </p>
<img src="https://humpavelli.com/wp-content/uploads/2020/10/SOTD-alfredo-spinach-meatball-mushroom.jpeg" height="500px" width="500px">

<ul>
    {% for entry in entries %}

    <li> {{ entry.text }} </li>

    {% empty %}
    <li> No entries for this item have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
